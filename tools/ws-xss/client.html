<!DOCTYPE html>
<html>
<head>
  <title>WebSocket XSS Simulation</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; margin-top: 10px; }
    input { width: 70%; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat Room (XSS Simulation)</h1>
  <input id="msg" placeholder="Type message..." />
  <button onclick="send()">Send</button>
  <div id="chat"></div>

  <script>
    const ws = new WebSocket("ws://localhost:8765");
    const chat = document.getElementById("chat");

    ws.onmessage = (event) => {
      const msgDiv = document.createElement("div");
      msgDiv.innerHTML = event.data; // sengaja raw untuk simulasi XSS
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    };

    function send() {
      const input = document.getElementById("msg");
      ws.send(input.value);
      input.value = '';
    }
  </script>
</body>
</html>
