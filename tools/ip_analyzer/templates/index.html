<!DOCTYPE html>
<html>
<head>
    <title>IP Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
        input[type="text"] { width: 80%; padding: 8px; font-size: 16px; }
        input[type="submit"] { padding: 8px 16px; font-size: 16px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>IP Analyzer</h1>
    <form method="POST">
        <input type="text" name="ip" placeholder="Masukkan IP address" value="{{ ip or '' }}" required />
        <input type="submit" value="Analyze" />
    </form>

    {% if result %}
        {% if result.error %}
            <p class="error">{{ result.error }}</p>
        {% else %}
            <h2>Hasil Analisis untuk IP: {{ result.IP }}</h2>
            <table>
                {% for key, value in result.items() %}
                    {% if key != 'IP' %}
                    <tr>
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    </tr>
                    {% endif %}
                {% endfor %}
            </table>
        {% endif %}
    {% endif %}
</body>
</html>
